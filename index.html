<html>
    <title>Snort 2.9 - Web Based Snort Rule Generator</title>
    <link rel='stylesheet' href='css/snorpy.css' type='text/css'></link>
    <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/custom.css"></link>
    <meta charset="UTF-8">
    <meta name="description" content="Web Based Snort Rule Generator">
    <meta name="keywords" content="web,based,snort,rule,generator">
    <meta name="author" content="Anir0y">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3526678290068011"
         crossorigin="anonymous"></script>

    <body>
        <!-- Main Container Holding Everything -->
        <div id="globalcontainer" class="container">
            <h1 class="text-center"><span class="SNORPY">Snort - RuleGenerator</span></h1>
            <p class="text-center">A Web Based Snort Rule generator</p>
            <div class="text-center">
                <button id="themeToggle" class="btn btn-default">Toggle Theme</button>
            </div>
            <div id="particles-js"></div>

            <!-- This is the rule header section -->
            <div class="rulebody mainsquares">
                <div class="row">
                    <div class="col-md-12">
                <!-- This is the top line in the header starting with action -->
                <div id="headerInner1" class="form-group">
                    <div class="row">
                        <div class="col-md-3">
                            <select id="actionForm" class="form-control"><option value="">Action</option><option value="alert">alert</option><option value="log">log</option><option value="pass">pass</option><option value="activate">activate</option><option value="dynamic">dynamic</option><option value="drop">drop</option><option value="reject">reject</option><option value="sdrop">sdrop</option></select>
                        </div>
                        <div class="col-md-3">
                            <select id="protoForm" class="form-control"><option value="">Protocol</option><option value="tcp">tcp</option><option value="icmp">icmp</option><option value="udp">udp</option><option value="ip">ip</option></select>
                        </div>
                        <div class="col-md-3">
                            <input class="headerelement form-control" id="sid" placeholder="sid"></input>
                        </div>
                        <div class="col-md-3">
                            <input class="headerelement form-control" id="rev" placeholder="rev num"></input>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="headerelement form-control" id="srcip" placeholder="source ip"></input>
                                </div>
                                <div class="col-md-6">
                                    <input class="headerelement form-control" id="srcport" placeholder="source port"></input>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <span id="rightarrow" style="font-size: 24px; line-height: 34px;">&#8594;</span>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <input class="headerelement form-control" id="dstip" placeholder="dest ip"></input>
                                </div>
                                <div class="col-md-6">
                                    <input class="headerelement form-control" id="dstport" placeholder="dest port"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second line -->
                <div id="headerInner2" class="form-group">
                    <input  class="headerelement form-control" id="headermessage" placeholder="Rule Message ( \ Escape special characters)"></input>
                    <input  class="headerelement form-control" id="classtype" placeholder="Class-Type"></input>
                    <select  class="headerelement form-control" id="priority"><option value="">Priority</option><option value="priority:1;">1</option><option value="priority:2;">2</option><option value="priority:3;">3</option><option value="priority:4;">4</option><option value="priority:5;">5</option></select>
                    <input  class="headerelement form-control" id="gid" placeholder="gid"></input>
                </div>
                    </div>
                </div>
            </div>

            <!-- This is the LEFT Main box holind protocol option box -->
            <div class="row">
                <div class="col-md-6">
                    <div class="protoOptions mainsquares">
                <div id="ip" class="selectedProtoOptions">
                    <h3>IP Options <i class="glyphicon glyphicon-info-sign" title="Configure IP-related options such as Time-to-Live (TTL) and IP protocol."></i></h3>
                    <div class="form-group">
                        <select class="ttlevaluator tcpinputs form-control" id="ttlevaluator" title="Select an operator for TTL comparison."><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">TTL</option></select>
                        <input class="ttlfield tcpinputs form-control" id="ttl" type="text" placeholder="TTL value" title="Enter the Time-to-Live (TTL) value."/>
                    </div>
                    <div class="form-group">
                        <select class="ipprotoevaluator tcpinputs form-control" id="ipprotoevaluator" size="1" title="Select an operator for IP protocol comparison."><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">IP PROTOCOL</option></select>
                        <input class="ipprotofield tcpinputs form-control" id="ipprotofield" type="text" placeholder="IP Protocol value" title="Enter the IP protocol number."/>
                    </div>
                </div>
                <!-- TCP Options -->
                <div id="tcp" class="selectedProtoOptions">
                    <h3>TCP Options <i class="glyphicon glyphicon-info-sign" title="Configure TCP-specific options like HTTP methods, status codes, and TCP flags."></i></h3>
                    <div class="form-group">
                        <select class="tcpinputs form-control" id="httpmethodForm" title="Select an HTTP request method."><option value='content:"GET"; http_method;'>GET</option><option value='content:"POST"; http_method;'>POST</option><option value='content:"HEAD"; http_method;'>HEAD</option><option value='content:"TRACE"; http_method;'>TRACE</option><option value='content:"PUT"; http_method;'>PUT</option><option value='content:"DELETE"; http_method;'>DELETE</option><option value='content:"CONNECT"; http_method;'>CONNECT</option><option selected="selected" value="">HTTP REQUEST METHOD</option></select>
                        <select  class="tcpinputs form-control" id="httpstatuscode" title="Select an HTTP response status code."><option value="100">100</option><option value="101">101</option><option value="200">200</option><option value="201">201</option><option value="202">202</option><option value="203">203</option><option value="204">204</option><option value="205">205</option><option value="206">206</option><option value="300">300</option><option value="301">301</option><option value="302">302</option><option value="303">303</option><option value="304">304</option><option value="305">305</option><option value="306">306</option><option value="307">307</option><option value="400">400</option><option value="401">401</option><option value="402">402</option><option value="403">403</option><option value="404">404</option><option value="405">405</option><option value="406">406</option><option value="407">407</option><option value="408">408</option><option value="409">409</option><option value="410">410</option><option value="411">411</option><option value="412">412</option><option value="413">413</option><option value="415">415</option><option value="416">416</option><option value="417">417</option><option value="500">500</option><option value="501">501</option><option value="502">502</option><option value="503">503</option><option value="504">504</option><option value="505">505</option><option selected="selected" value="">HTTP RESPONSE</option></select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"><input id="ACK" class="check2 opflags" type="checkbox" value="A" title="Acknowledge flag."/> ACK</label>
                        <label class="checkbox-inline"><input id="SYN" class="check2 opflags" type="checkbox" value="S" title="Synchronize flag."/> SYN</label>
                        <label class="checkbox-inline"><input id="PSH" class="check2 opflags" type="checkbox" value="P" title="Push flag."/> PSH</label>
                        <label class="checkbox-inline"><input id="RST" class="check2 opflags" type="checkbox" value="R" title="Reset flag."/> RST</label>
                        <label class="checkbox-inline"><input id="FIN" class="check2 opflags" type="checkbox" value="F" title="Finish flag."/> FIN</label>
                        <label class="checkbox-inline"><input id="URG" class="check2 opflags" type="checkbox" value="U" title="Urgent flag."/> URG</label>
                        <label class="checkbox-inline"><input id="flagplus" class="check2 opflags flagoptions" type="checkbox" value="+" title="Match if all selected flags are set."/> +</label>
                        <label class="checkbox-inline"><input id="wildcard" class="check2 opflags flagoptions" type="checkbox" value="*" title="Match if any selected flags are set."/> *</label>
                    </div>
                    <div class="form-group">
                        <select class="tcpinputs form-control" id="tcpdirectionForm" title="Select the TCP flow direction."><option value="FROM_SERVER">FROM_SERVER</option><option value="TO_SERVER">TO_SERVER</option><option value="TO_CLIENT">TO_CLIENT</option><option value="FROM_CLIENT">FROM_CLIENT</option><option selected="selected" value="">DIRECTION</option></select>
                        <select  class="tcpinputs form-control" id="tcpstateForm" title="Select the TCP connection state."><option value="established">established</option><option value="stateless">stateless</option><option value="not_established">not_established</option><option selected="selected" value="">TCP STATE</option></select>
                    </div>
                </div>
                <!-- UDP Options -->
                <div id="udp" class="selectedProtoOptions">
                    <h3>UDP Options <i class="glyphicon glyphicon-info-sign" title="Configure UDP-specific options."></i></h3>
                    <div class="form-group">
                        <select id="udpdirectionForm" class="form-control" title="Select the UDP flow direction."><option value="FROM_SERVER">FROM_SERVER</option><option value="TO_SERVER">TO_SERVER</option><option value="TO_CLIENT">TO_CLIENT</option><option value="FROM_CLIENT">FROM_CLIENT</option><option selected="selected" value="">DIRECTION</option></select>
                    </div>
                </div>
                <!-- ICMP Options -->
                <div id="icmp" class="selectedProtoOptions">
                    <h3>ICMP Options <i class="glyphicon glyphicon-info-sign" title="Configure ICMP-specific options like type and code."></i></h3>
                    <div class="form-group">
                        <select  class="tcpinputs form-control" id="icmptypeevaluator" title="Select an operator for ICMP type comparison."><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">ICMP TYPE</option></select>
                        <input  class="tcpinputs form-control" id="icmptype" type="text" placeholder="ICMP Type value" title="Enter the ICMP type."/>
                    </div>
                    <div class="form-group">
                        <select  class="tcpinputs form-control" id="icmpcodeevaluator" title="Select an operator for ICMP code comparison."><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">ICMP CODE</option></select>
                        <input  class="tcpinputs form-control" id="icmpcode" type="text" placeholder="ICMP Code value" title="Enter the ICMP code."/>
                    </div>
                </div>
                
                <div id="miscOptions" class="form-group">
                            <select id="datasizeEval" class="form-control" title="Select an operator for data size comparison."><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">Data Size</option></select>
                            <input id="datasize"type="text" class="form-control" placeholder="Data size value" title="Enter the data size in bytes."/>
                            <select id="reftype" class="form-control" title="Select the type of reference."><option value="URL">URL</option><option value="CVE">CVE</option><option value="BUG">BUG</option><option value="MSB">MSB</option><option value="NESS">NESS</option><option value="ARAC">ARAC</option><option value="OSVD">OSVD</option><option selected="selected" value="">Reference</option></select>
                            <input id="referencetext" size="40" type="text" class="form-control" placeholder="Reference text" title="Enter the reference identifier or URL."/>
                            <select id="thresholdtype" class="form-control" title="Select the threshold tracking type."><option value="limit">limit</option><option value="threshold">threshold</option><option value="both">both</option><option selected="selected" value="">Threshold Tracking Type</option></select>
                            <select id="trackby" class="form-control" title="Track by source or destination."><option value="by_src">by_src</option><option value="by_dst">by_dst</option><option selected="selected" value="">TRK BY</option></select>
                            <input id="count" placeholder="Count #" class="form-control" title="Enter the event count for thresholding."/>
                            <input id="seconds" placeholder="Seconds" class="form-control" title="Enter the time period in seconds for thresholding."/>
                        </div>
            </div>
                </div>
                <div class="col-md-6">
                    <div class="contentMatch mainsquares">
                <!-- The content plus image -->
                <div id="contentplus" class="item contentpluses">
                    <p class="contentHeaders">Add Content Match</p>
                    <img  class="plusexplode" id="contentArrow1" src="images/green_plus.png" width="30" height="30">
                </div>
                <!-- This appears when you click the green plus image -->
                <div id="contentdiv" class="form-group">
                    <input id="thecontent" placeholder="Content Match" class="form-control"></input>
                    <input class="diditinput form-control" id="theoffset" placeholder="Offset"></input>
                    <input class="diditinput form-control" id="thedepth" placeholder="Depth"></input>
                    <div class="checkbox">
                        <label><input id="content1nocase" class="check" type="checkbox" value="nocase" /> nocase</label>
                        <label><input id="content1uri" class="check" type="checkbox" value="uri" /> uri</label>
                        <label><input id="content1not" class="check" type="checkbox" value="not" /> not</label>
                    </div>
                    <div class="text-center">
                        <div id="contentcheck" class="item contentpluses">
                            <img src="images/accept.png" width="25" height="25">
                        </div>
                        <div id="contentundo" class="item contentpluses">
                            <img src="images/undo.png" width="26" height="26">
                        </div>
                        <div id="contentcancel" class="item contentpluses">
                            <img src="images/cancel.png" width="20" height="20">
                        </div>
                    </div>
                </div>
                
                <!-- Regex gree plus symbol -->
                <div  id="preplus"  class="item contentpluses">
                    <p class="contentHeaders">Add Regex Match</p>
                    <img class="plusexplode" id="contentArrow2" src="images/green_plus.png"  width="30" height="30">
                </div>
                <!-- The regex panel appears when green plus symbol is clicked -->
                <div id="pcrediv" class="form-group">
    <input id="theregex" placeholder="Regular Expression" class="form-control"></input>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-check form-check-inline">
                <input id="redotal" class="form-check-input" type="checkbox" value="nocase" />
                <label class="form-check-label" for="redotal">dotal /s</label>
            </div>
            <div class="form-check form-check-inline">
                <input id="renocase" class="form-check-input" type="checkbox" value="uri" />
                <label class="form-check-label" for="renocase">nocase</label>
            </div>
            <div class="form-check form-check-inline">
                <input id="regreedy" class="form-check-input" type="checkbox" value="not" />
                <label class="form-check-label" for="regreedy">greedy /G</label>
            </div>
            <div class="form-check form-check-inline">
                <input id="renewline" class="form-check-input" type="checkbox" value="not" />
                <label class="form-check-label" for="renewline">newline /m</label>
            </div>
            <div class="form-check form-check-inline">
                <input id="rewhitespace" class="form-check-input" type="checkbox" value="not" />
                <label class="form-check-label" for="rewhitespace">whitespace /x</label>
            </div>
        </div>
    </div>
    <div class="text-center mt-2">
        <button id="pcrecheck" class="btn btn-success" title="Accept Regex">
            <img src="images/accept.png" width="25" height="25" alt="Accept">
        </button>
        <button id="pcreundo" class="btn btn-warning" title="Undo Regex">
            <img src="images/undo.png" width="26" height="26" alt="Undo">
        </button>
        <button id="pcrecancel" class="btn btn-danger" title="Cancel Regex">
            <img src="images/cancel.png" width="20" height="20" alt="Cancel">
        </button>
    </div>
</div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="ruleOutput mainsquares mt-3">
    <div id="innerRuleOutput" onclick="CopyToClipboard('innerRuleOutput')" style="cursor:pointer;" title="Click to copy rule">
        <!-- Rule output as spans for better semantics -->
        <span id="opaction"></span>
        <span id="opprotocol"></span>
        <span id="opsrcip"></span>
        <span id="opsrcport"></span>
        <span>→</span>
        <span id="opdstip"></span>
        <span id="opdstport"></span>
        <span>(</span>
        <span id="opmessage"></span>
        <span id="opProtocols"></span>
        <span id="opcontentContainer"></span>
        <span id="oppcre"></span>
        <span id="opmisc"></span>
        <span id="opclasstype"></span>
        <span id="oppriority"></span>
        <span id="opgid"></span>
        <span id="opsid"></span>
        <span id="oprevnum"></span>
        <span>)</span>
    </div>
    <div id="copyFeedback" class="text-success text-center" style="display:none;">Copied!</div>
</div>
                    
                    <!-- Google Ads -->
                    <div class="ads-section mainsquares mt-3">
                        <h5 class="ads-header">Ads corner:</h5>
                        <!-- snort-page -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-3526678290068011"

                             data-full-width-responsive="true"></ins>
                        <script>
                             (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>
            
        </div>
	</br>
	</br>
