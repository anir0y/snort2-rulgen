
<html>
    <title>Snort 2.9 - Web Based Snort Rule Generator</title>
    <link rel='stylesheet' href='css/snorpy.css' type='text/css'></link>
    <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css"></link>
    <link rel="stylesheet" href="css/custom.css"></link>
    <meta charset="UTF-8">
    <meta name="description" content="Web Based Snort Rule Generator">
    <meta name="keywords" content="web,based,snort,rule,generator">
    <meta name="author" content="Anir0y">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!-- Main Container Holding Everything -->
        <div id="globalcontainer" class="container">
            <h1 class="text-center"><span class="SNORPY">Snort - RuleGenerator</span></h1>
            <p class="text-center">A Web Based Snort Rule generator</p>
            <div class="text-center">
                <button id="themeToggle" class="btn btn-default">Toggle Theme</button>
            </div>
            <div id="particles-js"></div>

            <!-- This is the rule header section -->
            <div class="rulebody mainsquares">
                <div class="row">
                    <div class="col-md-12">
                <!-- This is the top line in the header starting with action -->
                <div id="headerInner1" class="form-group">
                    <select id="actionForm" class="form-control"><option value="">Action</option><option value="alert">alert</option><option value="log">log</option><option value="pass">pass</option><option value="activate">activate</option><option value="dynamic">dynamic</option><option value="drop">drop</option><option value="reject">reject</option><option value="sdrop">sdrop</option></select>
                    <select id="protoForm" class="form-control"><option value="">Protocol</option><option value="tcp">tcp</option><option value="icmp">icmp</option><option value="udp">udp</option><option value="ip">ip</option></select>
                    <input class="headerelement form-control" id="srcip" placeholder="source ip"></input>
                    <input class="headerelement form-control" id="srcport" placeholder="source port"></input>
                    <span id="rightarrow">&#xbb;</span>
                    <input class="headerelement form-control" id="dstip"  placeholder="dest ip"></input>
                    <input class="headerelement form-control" id="dstport"  placeholder="dest port"></input>
                    <input class="headerelement form-control" id="sid"  placeholder="sid"></input>
                    <input class="headerelement form-control" id="rev" placeholder="rev num"></input>
                </div>
                <!-- Second line -->
                <div id="headerInner2" class="form-group">
                    <input  class="headerelement form-control" id="headermessage" placeholder="Rule Message ( \ Escape special characters)"></input>
                    <input  class="headerelement form-control" id="classtype" placeholder="Class-Type"></input>
                    <select  class="headerelement form-control" id="priority"><option value="">Priority</option><option value="priority:1;">1</option><option value="priority:2;">2</option><option value="priority:3;">3</option><option value="priority:4;">4</option><option value="priority:5;">5</option></select>
                    <input  class="headerelement form-control" id="gid" placeholder="gid"></input>
                </div>
                    </div>
                </div>
            </div>

            <!-- This is the LEFT Main box holind protocol option box -->
            <div class="row">
                <div class="col-md-6">
                    <div class="protoOptions mainsquares">
                <div id="ip" class="selectedProtoOptions">
                    <h3>IP Options</h3>
                    <div class="form-group">
                        <select class="ttlevaluator tcpinputs form-control" id="ttlevaluator" ><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">TTL</option></select>
                        <input class="ttlfield tcpinputs form-control" id="ttl" type="text" />
                    </div>
                    <div class="form-group">
                        <select class="ipprotoevaluator tcpinputs form-control" id="ipprotoevaluator" size="1"><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">IP PROTOCOL</option></select>
                        <input class="ipprotofield tcpinputs form-control" id="ipprotofield" type="text" />
                    </div>
                </div>
                <!-- TCP Options -->
                <div id="tcp" class="selectedProtoOptions">
                    <h3>TCP Options</h3>
                    <div class="form-group">
                        <select class="tcpinputs form-control" id="httpmethodForm" ><option value='content:"GET"; http_method;'>GET</option><option value='content:"POST"; http_method;'>POST</option><option value='content:"HEAD"; http_method;'>HEAD</option><option value='content:"TRACE"; http_method;'>TRACE</option><option value='content:"PUT"; http_method;'>PUT</option><option value='content:"DELETE"; http_method;'>DELETE</option><option value='content:"CONNECT"; http_method;'>CONNECT</option><option selected="selected" value="">HTTP REQUEST METHOD</option></select>
                        <select  class="tcpinputs form-control" id="httpstatuscode"><option value="100">100</option><option value="101">101</option><option value="200">200</option><option value="201">201</option><option value="202">202</option><option value="203">203</option><option value="204">204</option><option value="205">205</option><option value="206">206</option><option value="300">300</option><option value="301">301</option><option value="302">302</option><option value="303">303</option><option value="304">304</option><option value="305">305</option><option value="306">306</option><option value="307">307</option><option value="400">400</option><option value="401">401</option><option value="402">402</option><option value="403">403</option><option value="404">404</option><option value="405">405</option><option value="406">406</option><option value="407">407</option><option value="408">408</option><option value="409">409</option><option value="410">410</option><option value="411">411</option><option value="412">412</option><option value="413">413</option><option value="415">415</option><option value="416">416</option><option value="417">417</option><option value="500">500</option><option value="501">501</option><option value="502">502</option><option value="503">503</option><option value="504">504</option><option value="505">505</option><option selected="selected" value="">HTTP RESPONSE</option></select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"><input id="ACK" class="check2 opflags" type="checkbox" value="A" /> ACK</label>
                        <label class="checkbox-inline"><input id="SYN" class="check2 opflags" type="checkbox" value="S" /> SYN</label>
                        <label class="checkbox-inline"><input id="PSH" class="check2 opflags" type="checkbox" value="P" /> PSH</label>
                        <label class="checkbox-inline"><input id="RST" class="check2 opflags" type="checkbox" value="R" /> RST</label>
                        <label class="checkbox-inline"><input id="FIN" class="check2 opflags" type="checkbox" value="F" /> FIN</label>
                        <label class="checkbox-inline"><input id="URG" class="check2 opflags" type="checkbox" value="U" /> URG</label>
                        <label class="checkbox-inline"><input id="flagplus" class="check2 opflags flagoptions" type="checkbox" value="+" /> +</label>
                        <label class="checkbox-inline"><input id="wildcard" class="check2 opflags flagoptions" type="checkbox" value="*" /> *</label>
                    </div>
                    <div class="form-group">
                        <select class="tcpinputs form-control" id="tcpdirectionForm"><option value="FROM_SERVER">FROM_SERVER</option><option value="TO_SERVER">TO_SERVER</option><option value="TO_CLIENT">TO_CLIENT</option><option value="FROM_CLIENT">FROM_CLIENT</option><option selected="selected" value="">DIRECTION</option></select>
                        <select  class="tcpinputs form-control" id="tcpstateForm"><option value="established">established</option><option value="stateless">stateless</option><option value="not_established">not_established</option><option selected="selected" value="">TCP STATE</option></select>
                    </div>
                </div>
                <!-- UDP Options -->
                <div id="udp" class="selectedProtoOptions">
                    <h3>UDP Options</h3>
                    <div class="form-group">
                        <select id="udpdirectionForm" class="form-control"><option value="FROM_SERVER">FROM_SERVER</option><option value="TO_SERVER">TO_SERVER</option><option value="TO_CLIENT">TO_CLIENT</option><option value="FROM_CLIENT">FROM_CLIENT</option><option selected="selected" value="">DIRECTION</option></select>
                    </div>
                </div>
                <!-- ICMP Options -->
                <div id="icmp" class="selectedProtoOptions">
                    <h3>ICMP Options</h3>
                    <div class="form-group">
                        <select  class="tcpinputs form-control" id="icmptypeevaluator"><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">ICMP TYPE</option></select>
                        <input  class="tcpinputs form-control" id="icmptype" type="text" />
                    </div>
                    <div class="form-group">
                        <select  class="tcpinputs form-control" id="icmpcodeevaluator"><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">ICMP CODE</option></select>
                        <input  class="tcpinputs form-control" id="icmpcode" type="text" />
                    </div>
                </div>
                
                <!-- This holds the threshold tracking and reference input -->
                <div id="miscOptions" class="form-group">
                    <select id="datasizeEval" class="form-control"><option value="&gt;">&gt;</option><option value="&lt;">&lt;</option><option value="=">=</option><option selected="selected" value="">Data Size</option></select>
                    <input id="datasize"type="text" class="form-control" />
                    <select id="reftype" class="form-control"><option value="URL">URL</option><option value="CVE">CVE</option><option value="BUG">BUG</option><option value="MSB">MSB</option><option value="NESS">NESS</option><option value="ARAC">ARAC</option><option value="OSVD">OSVD</option><option selected="selected" value="">Reference</option></select>
                    <input id="referencetext" size="40" type="text" class="form-control" />
                    <select id="thresholdtype" class="form-control"><option value="limit">limit</option><option value="threshold">threshold</option><option value="both">both</option><option selected="selected" value="">Threshold Tracking Type</option></select>
                    <select id="trackby" class="form-control"><option value="by_src">by_src</option><option value="by_dst">by_dst</option><option selected="selected" value="">TRK BY</option></select>
                    <input id="count" placeholder="Count #" class="form-control"/>
                    <input id="seconds" placeholder="Seconds" class="form-control"/>
                </div>
            </div>
                </div>
                <div class="col-md-6">
                    <div class="contentMatch mainsquares">
                <!-- The content plus image -->
                <div id="contentplus" class="item contentpluses">
                    <p class="contentHeaders">Add Content Match</p>
                    <img  class="plusexplode" id="contentArrow1" src="images/green_plus.png" width="30" height="30">
                </div>
                <!-- This appears when you click the green plus image -->
                <div id="contentdiv" class="form-group">
                    <input id="thecontent" placeholder="Content Match" class="form-control"></input>
                    <input class="diditinput form-control" id="theoffset" placeholder="Offset"></input>
                    <input class="diditinput form-control" id="thedepth" placeholder="Depth"></input>
                    <div class="checkbox">
                        <label><input id="content1nocase" class="check" type="checkbox" value="nocase" /> nocase</label>
                        <label><input id="content1uri" class="check" type="checkbox" value="uri" /> uri</label>
                        <label><input id="content1not" class="check" type="checkbox" value="not" /> not</label>
                    </div>
                    <div class="text-center">
                        <div id="contentcheck" class="item contentpluses">
                            <img src="images/accept.png" width="25" height="25">
                        </div>
                        <div id="contentundo" class="item contentpluses">
                            <img src="images/undo.png" width="26" height="26">
                        </div>
                        <div id="contentcancel" class="item contentpluses">
                            <img src="images/cancel.png" width="20" height="20">
                        </div>
                    </div>
                </div>
                
                <!-- Regex gree plus symbol -->
                <div  id="preplus"  class="item contentpluses">
                    <p class="contentHeaders">Add Regex Match</p>
                    <img class="plusexplode" id="contentArrow2" src="images/green_plus.png"  width="30" height="30">
                </div>
                <!-- The regex panel appears when green plus symbol is clicked -->
                <div id="pcrediv" class="form-group">
                        <input id="theregex" placeholder="Regular Expression" class="form-control"></input>
                        <div class="checkbox">
                            <label><input id="redotal" class="check" type="checkbox" value="nocase" /> dotal /s</label>
                            <label><input id="renocase" class="check" type="checkbox" value="uri" /> nocase</label>
                            <label><input id="regreedy" class="check" type="checkbox" value="not" /> greedy /G</label>
                            <label><input id="renewline" class="check" type="checkbox" value="not" /> newline /m</label>
                            <label><input id="rewhitespace" class="check" type="checkbox" value="not" /> whitespace /x</label>
                        </div>
                    <div class="text-center">
                        <div id="pcrecheck" class="item contentpluses">
                            <img src="images/accept.png" width="25" height="25">
                        </div>
                        <div id="pcreundo" class="item contentpluses">
                            <img src="images/undo.png" width="26" height="26">
                        </div>
                        <div id="pcrecancel" class="item contentpluses">
                            <img src="images/cancel.png" width="20" height="20">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="ruleOutput mainsquares">
                <div id="innerRuleOutput" onclick="CopyToClipboard('innerRuleOutput')">

<!-- THIS BEGINS ALL OF THE OUTPUTS TO MAKE THE RULE -->

                    <text id="opaction">
                    </text>

                    <text id="opprotocol">
                    </text>
                    <text id="opsrcip">
                    </text>
                    <text id="opsrcport">
                    </text>
                    <text>
                        ->
                    </text>
                    <text id="opdstip">
                    </text>
                    <text id="opdstport">
                    </text>

                    <text>
                        (
                    </text>

                    <text id="opmessage">

                    </text>


                    <text id="opProtocols">  
                        <text id="optcp">
                            <text id="opHttp">

                            </text>

                            <text id="flagscombined">

                            </text>
                            
                            <text id="optcpdirection">

                            </text>                    

                        </text>

                        <text id="opimcp">
                            <text id="optype">

                            </text>
                            <text id="opcode">

                            </text>
                        </text>

                        
                        <text id="opudp">

                        </text>
                        
                        <text id="opip">
                            <text id="opttl">

                            </text>
                            <text id="opipprotocol">

                            </text>
                        </text>
                    </text>


                    <!-- CONTENT -->
                    <text id="opcontentContainer">

                    </text>


                    <!-- PCRE -->
                    <text id="oppcre">

                    </text>

                    <!-- MISC -->
                    <text id="opmisc">
                        <text id="opdatasize">

                        </text>
                        
                        <text id="opreference">

                        </text>
                        
                        <text id="opthreshold">

                        </text>
                    </text>

                    <!-- End of Header -->

                    <text id="opclasstype">

                    </text>

                    <text id="oppriority">

                    </text>

                    <text id="opgid">

                    </text>

                    <text id="opsid">

                    </text>

                    <text id="oprevnum">

                    </text>

                    <text>
                        )
                    </text>

                </div>

	   	    <h2 id="GlobalResults">Test</h2>

                
            </div>
                </div>
            </div>
        </div>

	</br>

    </body>

    <script src="js/jquery.min.js"></script>

</html>
